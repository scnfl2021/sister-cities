<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sister Cities League</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- HEADER -->
 <header class="header">
  <div class="header-inner">

    <!-- CENTER: BIG LEAGUE LOGO -->
    <div class="league-logo-wrap">
      <img
        src="/sister-cities/assets/league-logo.png"
        alt="Sister Cities Fantasy League"
        class="league-logo"
      />
    </div>

    <!-- RIGHT: FLAGS -->
    <div class="header-flags">
      <img
        src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg"
        alt="USA"
        class="flag-icon"
      />
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/c/cf/Flag_of_Canada.svg"
        alt="Canada"
        class="flag-icon"
      />
    </div>

  </div>
</header>


  <!-- CONTENT -->
  <main class="container page">
    <!-- SEASON TAB -->
    <section id="tab-season" class="tabpanel active">
      <div class="season-controls">
        <div class="season-years">
          <button class="season-year-button active" data-season="2025" type="button">2025</button>
          <button class="season-year-button" data-season="2024" type="button">2024</button>
          <button class="season-year-button" data-season="2023" type="button">2023</button>
          <button class="season-year-button" data-season="2022" type="button">2022</button>
          <button class="season-year-button" data-season="2021" type="button">2021</button>
        </div>
      </div>

      <div class="card champion-card">
        <div class="card-title">Champion</div>
        <div class="champion-row">
          <div id="championTeam" class="champion-team">â€”</div>
          <div id="championNote" class="champion-note"></div>
        </div>
      </div>

      <div class="card">
        <div class="season-subtabs">
          <button class="season-subtab active" data-subtab="standings" type="button">Standings</button>
          <button class="season-subtab" data-subtab="stats" type="button">Stats</button>
        </div>

        <div class="season-pane active" data-pane="standings">
          <div id="seasonStandings"></div>
        </div>

        <div class="season-pane" data-pane="stats">
          <div id="seasonStats"></div>
        </div>
      </div>
    </section>

    <!-- AWARDS TAB -->
    <section id="tab-awards" class="tabpanel">
      <div class="card">
        <div class="card-title">Awards</div>
        <div class="muted">Awards content goes here.</div>
      </div>
    </section>

    <!-- ALL TIME TAB -->
    <section id="tab-alltime" class="tabpanel">
      <div class="card">
        <div class="card-title">All Time Records</div>
        <div id="allTimeRecordsContainer"></div>
      </div>
    </section>
  </main>

  <footer class="footer">Sister Cities Fantasy League</footer>

  <!-- KEEP your working script.js -->
  <script src="script.js"></script>
</body>
</html>
