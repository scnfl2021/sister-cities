<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sister Cities</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

<header class="header">
  <div class="container">

    <div class="topbar">
      <div class="topbar-left"></div>

      <div class="topbar-center">
        <img
          class="league-logo"
          src="/sister-cities/assets/league-logo.png"
          alt="Sister Cities League Logo"
        />
        <div class="brand-text">
          <div class="brand-title">Sister Cities</div>
          <div class="brand-subtitle">Season 2021–2025</div>
        </div>
      </div>

      <div class="topbar-right"></div>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab active" data-tab="season">Season</button>
      <button class="tab" data-tab="gallery">Gallery</button>
      <button class="tab" data-tab="records">All Time Records</button>
    </div>

  </div>
</header>

<main class="container page">

  <!-- SEASON TAB -->
  <section id="tab-season" class="tabpanel active">
    <!-- (UNCHANGED – your full season code stays exactly the same) -->
  </section>

  <!-- GALLERY TAB -->
  <section id="tab-gallery" class="tabpanel">
    <div class="card gallery-card">
      <img
        src="/sister-cities/assets/playoffs-championship-2025.png"
        alt="Playoffs Championship 2025"
        class="gallery-image"
      />
      <div class="gallery-caption">Playoffs Championship 2025</div>
    </div>
  </section>

  <!-- ALL TIME RECORDS TAB -->
  <section id="tab-records" class="tabpanel">
    <div class="card">
      <div class="card-title">All Time Records</div>
      <div id="allTimeRecordsContainer"></div>
    </div>
  </section>

</main>

<footer class="footer">
  Built for your Sister Cities fantasy league • Hosted on GitHub Pages
</footer>

<script src="./script.js"></script>
</body>
</html>
