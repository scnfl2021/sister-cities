<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sister Cities</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

<header class="header">
  <div class="container">

    <div class="topbar">
      <div class="topbar-left"></div>

      <div class="topbar-center">
        <img
          class="league-logo"
          src="/sister-cities/assets/league-logo.png"
          alt="Sister Cities League Logo"
        />
        <div class="brand-text">
          <div class="brand-title">Sister Cities</div>
          <div class="brand-subtitle">Season 2021–2025</div>
        </div>
      </div>

      <div class="topbar-right"></div>
    </div>

    <div class="tabs">
      <button class="tab active" data-tab="season">Season</button>
      <button class="tab" data-tab="gallery">Gallery</button>
      <button class="tab" data-tab="records">All Time Records</button>
    </div>

  </div>
</header>

<main class="container page">

  <!-- SEASON -->
  <section id="tab-season" class="tabpanel active">

    <div class="season-controls card">
      <div class="season-years">
        <button class="season-year-button active" data-season="2025">2025</button>
        <button class="season-year-button" data-season="2024">2024</button>
        <button class="season-year-button" data-season="2023">2023</button>
        <button class="season-year-button" data-season="2022">2022</button>
        <button class="season-year-button" data-season="2021">2021</button>
      </div>
    </div>

    <div class="card champion-card">
      <div class="card-title">Champion</div>

      <div class="champion-layout">
        <!-- LEFT: team + star -->
        <div id="championTeam"></div>

        <!-- CENTER: poster -->
        <div class="champion-poster-slot">
          <img
            id="championPoster"
            class="champion-poster-thumb"
            src=""
            alt="Championship Poster"
          />
        </div>
      </div>

    </div>

  </section>

  <!-- GALLERY -->
  <section id="tab-gallery" class="tabpanel">
    <div class="card">
      <div class="gallery-grid">
        <div class="gallery-item">
          <img
            src="/sister-cities/assets/playoffs-championship-2025.png"
            class="gallery-thumb"
            data-full="/sister-cities/assets/playoffs-championship-2025.png"
          />
          <div class="gallery-caption">Playoffs Championship 2025</div>
        </div>
      </div>
    </div>
  </section>

  <!-- RECORDS -->
  <section id="tab-records" class="tabpanel">
    <div class="card">
      <div class="card-title">All Time Records</div>
      <div id="allTimeRecordsContainer"></div>
    </div>
  </section>

</main>

<!-- FULLSCREEN MODAL -->
<div class="gallery-modal" id="galleryModal">
  <span class="gallery-close" id="galleryClose">&times;</span>
  <img class="gallery-modal-img" id="galleryModalImg" />
</div>

<footer class="footer">
  Built for your Sister Cities fantasy league • Hosted on GitHub Pages
</footer>

<script src="./script.js"></script>
</body>
</html>
