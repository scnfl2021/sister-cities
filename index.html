<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sister Cities</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

<header class="header">
  <div class="container">

    <div class="topbar">

      <!-- CENTER: League logo + text -->
      <div class="topbar-center">
        <img
          class="league-logo"
          src="/sister-cities/assets/league-logo.png"
          alt="Sister Cities League Logo"
        />
        <div class="brand-text">
          <div class="brand-title">Sister Cities</div>
          <div class="brand-subtitle">Season 2021–2025</div>
        </div>
      </div>

      <!-- RIGHT: FLAGS (CREATED HERE, NO IMAGES) -->
      <div class="topbar-right">
        <!-- USA FLAG -->
        <div class="flag flag-usa" title="USA"></div>

        <!-- CANADA FLAG -->
        <div class="flag flag-canada" title="Canada"></div>
      </div>

    </div>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab active" data-tab="season">Season</button>
      <button class="tab" data-tab="awards">Awards</button>
      <button class="tab" data-tab="records">All Time Records</button>
    </div>

  </div>
</header>

<main class="container page">
  <!-- CONTENT UNCHANGED -->
</main>

<footer class="footer">
  Built for your Sister Cities fantasy league • Hosted on GitHub Pages
</footer>

<script src="./script.js"></script>
</body>
</html>
